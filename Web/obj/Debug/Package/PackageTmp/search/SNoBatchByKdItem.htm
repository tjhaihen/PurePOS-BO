<HTML>
	<HEAD>
		<TITLE>Search Result: No. Batch By Item</TITLE>
		<SCRIPT SRC="srchlocc.aspx" LANGUAGE="javascript"></SCRIPT>
	</HEAD>
	<SCRIPT LANGUAGE="javascript">
		function getParm(string,parm) {
				// returns value of parm from string
				var startPos = string.indexOf(parm + "=");
				if (startPos > -1) {
					startPos = startPos + parm.length + 1;
					var endPos = string.indexOf("&",startPos);
					if (endPos == -1)
						endPos = string.length;
					return unescape(string.substring(startPos,endPos));
				}
				return '';
		}

		function initUrl()
		{
				var passed = location.search.substring(1);
				var url = applicationUrl()+'?bt=nobatchbykditem&fn=NoBatch&sv=%';
				main.location = url+'&kdi='+getParm(passed,'kdi');
		}
	</SCRIPT>
	<FRAMESET ROWS="0,*" ONLOAD="initUrl();">
		<FRAME NAME="header" SRC="" SCROLLING="no" NORESIZE>
		<FRAME NAME="main" SRC="">
	</FRAMESET>
</HTML>
